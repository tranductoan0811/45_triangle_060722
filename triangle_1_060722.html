  <!-- Thực hành vẽ tam giác vuông xuôi-->
  <script>
    let n = prompt("Nhập chiều cao tam giác: ");
        
    for (let row = 1; row <= n; row++) {

        for (let char = 1; char <= row; char++) {
            document.write("*");
            
        }
      document.write("</br>");

    }

  </script>
