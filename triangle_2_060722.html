<body>
  <!-- Thực hành vẽ tam giác vuông ngược -->
  <script>
    let n = prompt("Nhập chiều cao tam giác: ");

    for (let row = 1; row <= n; row++) {

        for (let char = n-row+1; char >= 1; char--) {
            document.write("*");
        }

      document.write("</br>");
    }
  </script>
 
</body>

</html>
